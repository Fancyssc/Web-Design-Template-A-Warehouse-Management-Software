<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 分别用img audio和video定义图片 音频 和视频-->
    <!-- src 用于保存文件路径
    width和height可以用百分比和像素两种方式定义
    -->
    <img src="a.jpg" width="200" height="100">

    <!-- src 用于保存文件路径
         controls 用于显示播放控制器
    -->
    <audio src="" controls></audio>
    <!-- src 用于保存文件路径
         controls 用于显示播放控制器
         视频大小可以采用width/height调整
    -->
    <video src="" controls></video>
    <!-- src的绝对路径甚至可以获取网页上的图片-->
</body>
</html>
