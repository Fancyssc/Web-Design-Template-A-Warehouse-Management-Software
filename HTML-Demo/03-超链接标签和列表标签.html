<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--利用<a>标签定义超链接
    href:指定访问对象的路径
    target: _self:在当前页面打开
            _blank:在空白页面打开
    -->
    <a href="http://www.baidu.com" target="_blank">我日你妈</a>
    <!--
    <ol> 定义有序列表
    <ul> 定义无序列表
    <Li> 定义列表项
    可以用CSS去除列表标签
    -->
    <ol>
        <li>你妈</li>
        <li>你妈</li>
        <li>你爸</li>
        <li>你爸</li>
    </ol>
    <ul>
        <li>你吃屎了</li>
        <li>我也吃屎了</li>
        <li>你吃的比我多</li>
        <li>我吃的比你多</li>
    </ul>
</body>
</html>
