<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="click me" onclick="on()"> <br>
    <input type="button" value="click me again" id="123"> <br>
    <script>
        /*
          JS事件绑定
          方式一：通过HTML标签中的事件属性进行绑定
          方式二： 通过DOM元素属性绑定
          推荐使用第二种绑定方式
        */
        function on(){
            alert("hello world");
        }
       document.getElementById(123).onclick=function(){
            alert("hello world!!!")
       };//onclick之后一般新定义一个function

       /*具体的事件方法在 JS 的 DOM Event 中可以查看*/
    </script>
</body>
</html>
