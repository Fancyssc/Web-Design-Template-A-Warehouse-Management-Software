<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            JS函数的功能和C语言以及java是一致的，但是定义语法是不一样的
            JS的函数,形式参数不需要类型，也不需要定义返回值

            JS的函数传入参数的个数没有限制，但是程序只会调用相应位置的参数
        */

        function add(a,b){
            return a+b;
        }
        alert(add(1,2,3))
    </script>
</body>
</html>
