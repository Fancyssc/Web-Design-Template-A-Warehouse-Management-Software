<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
        JS是弱类型语言，和python类似，变量命名规则参考java
        定义变量一般使用var

        使用var定义的变量是全局变量,并且可以重复定义

     */
    {
        var test = 20;
        var test = 30
    }
    /*
        ES6之后加入 let 关键字， 只在当前代码块（大括号内）有用，并且不允许重复定义
        一般来说报错会出现在浏览器的控制台中
        ES6之后加入 const 关键字作为 只读常量， 一经定义赋值后无法改变
     */
    alert(20);

</script>
</body>
</html>
