<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /* 数组对象 */
        var a=1,b=2,c=3,d=4;
        var array1 =[a,b,c,d];
        var array2 =new Array(a,b,c,d);//两种方式都可以
        alert(array1)
        array1[4] = "string";
        alert(array1[4])
        //JS的数组类型类似java的集合，是变长变类型的
        for(let i=0;i<array1.length;i++){
            document.write(array1[i]+"<br/>");
        }
        array1.push(10);//添加元素
        array1.splice(0,1);//从index = 0开始删除，共计删除 1 个元素


        /* string对象*/
        var str1 = "hello";
        var str2 = new String("hello");//两种方法都可以
        alert(str1.length)//length在string中是属性而不是方法！！！！
        /*
            trim()方法，用于去除字符串两端空白字符
            在表单验证中比较常用
        */
        var str3 = "   equals   ";
        alert (1+str3.trim()+1);


        /* 自定义对象 */
        var selfDefineClass = {
            name:"沈思成", //自定义属性
            age: 19,
            eat:function(){
                document.write("我是sb");
            }
        }
    </script>
</body>
</html>
