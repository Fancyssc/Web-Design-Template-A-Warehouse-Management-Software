<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Personal Information</title>

    <link href="css/PersonalInfo.css" rel="stylesheet">
</head>
<body>
<!--背景-->
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="Main"> </div>

<!--左侧标语-->
<div id="slogan">Welcome!</div>
<div id="line"></div>
<div id="statement">
    Enter your new information in the box at right.
    <br><br>
    The username which is the ID in the management system can't be changed<br><br>
    Please login with your new information in the future.
</div>

<!--注册表主体-->
<form >
    <!--标题-->
    <div id="title">Modification</div>
    <!--username-->
    <!--name-->
    <span id = "txt_name">name</span>
    <input type="text" id="name"> <br>
    <br>
    <!--password-->
    <span id="txt2">password</span>
    <input type="password" id="password"> <br>
    <span id="password_err" style="display: none">The length should between 6 and 12.</span>
    <br>
    <!--warehouse ID-->
    <span id="txt3">warehouse ID(where you work in)</span>
    <input type="text" id="wareId">
    <br>
    <!--gender-->
    <span id="txt4">gender</span>
    <input type="radio" name="gender" value="Male" id="Male" >
    <span id="txt_male" >Male</span>
    <input type="radio" name="gender" value="Female" id="Female">
    <span id="txt_female">Female</span>
    <br>
    <!--注册最终按钮-->
    <input type="button" value="Confirm"  id="Confirm">
    <script src="jquery.js"></script>
    <script src="JS/Register.js"></script>

    <script src="jquery.js"></script>
    <script src="JS/PersonalInfo.js"></script>
</form>


</body>
</html>
